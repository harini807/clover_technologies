<nav class="navbar navbar-expand-lg bg-light sticky-top"  [ngClass]="{ 'navbar-home': isHomePage, 'navbar-default': !isHomePage }" id="navbars">
  <a class="navbar-brand" href="#"><img src="../assets/IMG-20250130-WA0014.jpg"></a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent" style="text-align: left; margin-left: 20px;">
    <ul class="navbar-nav mr-auto">
      <!-- Top-level menu -->
      <li class="nav-item" *ngFor="let item of navItems">
        <ng-container *ngIf="!item.subItems">
          <a
            class="nav-link"
            [ngClass]="{ active: selectedNav === item.id }"
            (click)="setActiveNav(item.id)"
            [routerLink]="['/', item.id]"
            routerLinkActive="active"
          >
            <strong class="sty">{{ item.label }}</strong>
          </a>
        </ng-container>
  
        <!-- Dropdown menu for items with subItems -->
        <div *ngIf="item.subItems" class="dropdown">
          <button
            class="btn btn-link nav-link dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            [ngClass]="{ active: selectedNav === item.id }"
            (click)="setActiveNav(item.id)"
            routerLinkActive="active"
          >
            <strong class="sty">{{ item.label }}</strong>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li *ngFor="let subItem of item.subItems" class="dropdown dropdown-submenu">
              <a
                class="dropdown-item dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                [routerLink]="['/products', subItem.id]"
              >
                {{ subItem.label }}
              </a>
              <!-- Second level dropdown -->
              <ul *ngIf="subItem.subItems" class="dropdown-menu">
                <li *ngFor="let subSubItem of subItem.subItems">
                  <a
                    class="dropdown-item"
                    href="#"
                    (click)="setActiveNav(item.id)"
                    routerLinkActive="active"
                    [routerLink]="['/products', subItem.id, subSubItem.id]"
                  >
                    {{ subSubItem.label }}
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>  
</nav>
